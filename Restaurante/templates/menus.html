{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Menús</title>
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
</head>
<body>
<div class="container">
    <a href="{% url 'paneladmin' %}" class="back-button">Regresar</a>
    <h1>Gestión de Menús</h1>

    <!-- Formulario de Menús (Izquierda) -->
    <div class="form-container">
        <h2>Menús</h2>
        <form method="POST">
            {% csrf_token %}
            {{ menu_form.as_p }}
            <button  type="submit" name="create_menu">Crear</button>
        </form>
    </div>

    <!-- Formulario de Categorías (Centro) -->
    <div class="form-container">
        <h2>Categorías</h2>
        <form method="POST">
            {% csrf_token %}
            {{ categoria_form.as_p }}
            <button  type="submit" name="create_categoria">Crear</button>
        </form>
    </div>

    <!-- Formulario de Productos (Derecha) -->
    <div class="form-container">
        <h2>Productos</h2>
        <form method="POST">
            {% csrf_token %}
            {{ producto_form.as_p }}
            <button  type="submit" name="create_producto">Crear</button>
        </form>
    </div>
</div>
</body>
</html>
