{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Realizar Pedido</title>
    <link rel="stylesheet" href="{% static 'css/pedidosrea.css' %}">
</head>
<body>
<a href="{% url 'paneladmin' %}" class="back-button">Regresar</a>
    <div class="title">Realizar Pedido</div>
    <div class="container">
        <div class="form-container">
            <!-- Sección de la imagen -->
            <div class="image-section">
                <img src="{% static 'images/gallery_03.jpg' %}" alt="Imagen de pedido">
            </div>
            <!-- Sección del formulario -->
            <div class="form-section">
                <!-- Botón de regreso -->

                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <p>
                            {{ field.label_tag }}
                            {{ field }}
                        </p>
                    {% endfor %}
                    <button type="submit">Realizar Pedido</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
