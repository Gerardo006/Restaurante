<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respuesta de la API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
            word-wrap: break-word;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        pre {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
            color: #444;
            overflow-x: auto;
            white-space: pre-wrap; /* Permite detalles largos sin provocar desbordamientos */
            border: 1px solid #ddd;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Respuesta de la API Claude3</h1>
    <pre>{{ respuesta }}</pre>
</div>
</body>
</html>
